<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>TaskEase (A To-Do-List website)</h2>
    </header>
    <div class="container">
            <h1>To-Do List</h1>
        <div id="task-entry">
            <input type="text" id="task-input" placeholder="Enter your task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="task-list">
            <!-- Tasks will be dynamically added here -->
        </div>
        <div id="task-controls">
            <button onclick="deleteCompleted()">Delete Completed</button>
        </div>
    </div>

        </footer>
    <script src="script.js"></script>
</body>
</html>
